<!DOCTYPE html>
<html ng-app="dynamicFormBuilderApp">

<head>
    <title>Dynamic Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="template/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="template/css/styles.css" rel="stylesheet">
</head>

<body class="login-bg">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a href="login.html">Dynamic Form Builder</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content container" ng-controller="loginController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap" ng-show="isSignIn()">
                            <h6>Sign In</h6>
                            <input class="form-control" type="text" placeholder="E-mail address">
                            <input class="form-control" type="password" placeholder="Password">
                            <div class="action">
                                <a class="btn btn-primary signup" href="index.html">Login</a>
                            </div>
                        </div>
                        <div class="content-wrap" ng-show="!isSignIn()">
                            <h6>Sign up</h6>
                            <input class="form-control" type="text" placeholder="E-mail address">
                            <input class="form-control" type="password" placeholder="Password">
                            <input class="form-control" type="password" placeholder="Confirm Password">
                            <div class="action">
                                <a class="btn btn-primary signup" href="javascript:void(0)">Sign Up</a>
                                <a class="btn btn-primary signup" href="javascript:void(0)" ng-click="showSignIn()">Back</a>
                            </div>
                        </div>
                    </div>

                    <div class="already">
                        <p>Don't have an account yet?</p>
                        <a href="javascript:void(0)" ng-click="showSignUp()">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="lib/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/users/controllers/login.client.controller.js"></script>
    <script src="template/bootstrap/js/bootstrap.min.js"></script>
    <script src="template/js/custom.js"></script>
</body>

</html>
